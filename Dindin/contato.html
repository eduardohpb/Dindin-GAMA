<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleheader.css">
    <link rel="stylesheet" href="stylecontato.css">
    <title>Contato Dindin</title>
</head>

<body>
    <header>
        <div class="logoheader">
            <img src="./dindin-imagens/logo-header.png" alt="logo dindin">
        </div>
        <div class="listaheader">
            <ul>
                <a href="https://www.google.com/">
                    <il>cursos</il>
                </a>
                <a href="https://www.google.com/">
                    <il>blog</il>
                </a>
                <a href="https://www.google.com/">
                    <il>contato</il>
                </a>
            </ul>
        </div>
    </header>
    <main>
        <section>
            <article class="contato">
                <h2>Contato</h2>
                <input class="dados" type="text" placeholder="nome">
                <input class="dados" type="email" placeholder="email">
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="mensagem"></textarea>
                <button id="botao">enviar</button>
            </article>
            <article class="imgcontato">
                <img src="./dindin-imagens/ilustra-contato.png" alt="ilustração contato">
            </article>
        </section>
    </main>
    <footer>
        <div class="logofooter">
            <img src="./dindin-imagens/logo-footer.png" alt="logo dindin">
        </div>
        <div class="listafooter">
            <ul>
                <a href="https://www.google.com/">
                    <il>cursos</il>
                </a>
                <a href="https://www.google.com/">
                    <il>blog</il>
                </a>
                <a href="https://www.google.com/">
                    <il>contato</il>
                </a>
            </ul>
        </div>
        <div class="buttonfooter">
            <a href="https://www.google.com/"><button id="buttonfooter1">quero ser prof</button></a>
            <a href="https://www.google.com/"><button id="buttonfooter2">aqui tem outro link</button></a>
        </div>
    </footer>
</body>

</html>
